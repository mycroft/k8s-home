# https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem

singleBinary:
  replicas: 1
  persistence:
    enableStatefulSetAutoDeletePVC: false
    size: 10Gi
    storageClass: local-path

read:
  replicas: 0
backend:
  replicas: 0
write:
  replicas: 0

monitoring:
  lokiCanary:
    enabled: false

test:
  enabled: false
