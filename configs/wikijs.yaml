# See
# https://docs.requarks.io/install/kubernetes#configuration
# https://github.com/Requarks/wiki/blob/main/dev/helm/values.yaml

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/router.middlewares: traefik-forward-auth-traefik-forward-auth@kubernetescrd
  hosts:
    - host: wiki.services.mkz.me
      paths:
        - path: "/"
          pathType: Prefix
    - host: wiki.mkz.cx
      paths:
        - path: "/"
          pathType: Prefix

postgresql:
  enabled: false
  ssl: true
  postgresqlHost: postgres-instance.postgres
  postgresqlUser: wikijs
  postgresqlDatabase: wikijs
  existingSecret: postgresql
  existingSecretKey: password
