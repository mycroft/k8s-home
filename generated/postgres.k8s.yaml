apiVersion: v1
kind: Namespace
metadata:
  name: postgres
---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: postgres-instance
  namespace: postgres
spec:
  databases:
    authentik: authentik-admin
    dex: dex-admin
    freshrss: freshrss-admin
    grafana: grafana-admin
    memos: memos-admin
    paperlessngx: paperlessngx-admin
    privatebin: privatebin-admin
    temporal: temporal-admin
    temporal2: temporal2-admin
    temporal_visibility: temporal_visibility-admin
    temporal_visibility2: temporal_visibility2-admin
    testaroo: testaroo-admin
    vikunja: vikunja-admin
    wallabag: wallabag-admin
    wikijs: wikijs-admin
    zipline: zipline-admin
    zipline_v4: zipline_v4-admin
  env:
    - name: ALLOW_NOSSL
      value: "1"
  numberOfInstances: 1
  postgresql:
    version: "15"
  teamId: postgres
  users:
    authentik: []
    authentik-admin:
      - superuser
      - createdb
    dex: []
    dex-admin:
      - superuser
      - createdb
    freshrss: []
    freshrss-admin:
      - superuser
      - createdb
    grafana: []
    grafana-admin:
      - superuser
      - createdb
    memos: []
    memos-admin:
      - superuser
      - createdb
    paperlessngx: []
    paperlessngx-admin:
      - superuser
      - createdb
    privatebin: []
    privatebin-admin:
      - superuser
      - createdb
    temporal: []
    temporal-admin:
      - superuser
      - createdb
    temporal2: []
    temporal2-admin:
      - superuser
      - createdb
    temporal_visibility: []
    temporal_visibility-admin:
      - superuser
      - createdb
    temporal_visibility2: []
    temporal_visibility2-admin:
      - superuser
      - createdb
    testaroo: []
    testaroo-admin:
      - superuser
      - createdb
    vikunja: []
    vikunja-admin:
      - superuser
      - createdb
    wallabag: []
    wallabag-admin:
      - superuser
      - createdb
    wikijs: []
    wikijs-admin:
      - superuser
      - createdb
    zipline: []
    zipline-admin:
      - superuser
      - createdb
    zipline_v4: []
    zipline_v4-admin:
      - superuser
      - createdb
  volume:
    size: 64Gi
    storageClass: longhorn-crypto-global
