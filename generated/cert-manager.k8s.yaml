apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jetstack
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://charts.jetstack.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cert-manager-helm-val-cert-manager-c8bc2bb8
  namespace: cert-manager
data:
  values.yaml: |
    # https://github.com/cert-manager/cert-manager/blob/master/deploy/charts/cert-manager/values.yaml

    crds:
      enabled: true

    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    configMapHash: 9844c7f3175011e97d33d8e0054c3f33d0a9fb943aa1319f2d80219cd4c6111a
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      version: v1.19.1
  install:
    createNamespace: false
    skipCRDs: false
  interval: 10m0s
  timeout: 5m0s
  values: {}
  valuesFrom:
    - kind: ConfigMap
      name: cert-manager-helm-val-cert-manager-c8bc2bb8
