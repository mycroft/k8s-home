apiVersion: v1
kind: Namespace
metadata:
  name: minio-operator
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: secretstore-vault
  namespace: minio-operator
spec:
  provider:
    vault:
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
      path: secret
      server: http://vault.vault:8200
      version: v2
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: minio
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://operator.min.io/
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-operator-es-root-c8c61a9b
  namespace: minio-operator
spec:
  dataFrom:
    - extract:
        conversionStrategy: Default
        key: secret/namespaces/minio-operator/root
  refreshInterval: 15m
  secretStoreRef:
    kind: SecretStore
    name: secretstore-vault
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    immutable: false
    name: root
    template:
      engineVersion: v2
      type: Opaque
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-operator-es-minio-tenant-c8bf83d7
  namespace: minio-operator
spec:
  dataFrom:
    - extract:
        conversionStrategy: Default
        key: secret/namespaces/minio-operator/minio-tenant
  refreshInterval: 15m
  secretStoreRef:
    kind: SecretStore
    name: secretstore-vault
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    immutable: false
    name: minio-tenant
    template:
      engineVersion: v2
      type: Opaque
---
apiVersion: v1
kind: ConfigMap
data:
  values.yaml: |-
    # Warning: The file is called `minio-operator` but this is minio's operator that is installed, not `minio-operator` which seems to be deprecated.

    # Manual upgrade:
    # helm upgrade minio-operator minio/minio-operator -n minio-operator --values ~/dev/k8s-home/configs/minio-operator.yaml

    # https://github.com/minio/operator/blob/master/helm/operator/values.yaml
    operator:
      env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: root
              key: username
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: root
              key: password

    # It requires some secrets. See https://github.com/minio/operator/issues/856
metadata:
  name: minio-operator-helm-values-c8582209
  namespace: minio-operator
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    configMapHash: ee2b48d23fa0f2f8ec8791874a003f6bd43052fbcfef4cc821589c054181b6f7
  name: minio-operator
  namespace: minio-operator
spec:
  chart:
    spec:
      chart: operator
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      version: 4.3.7
  install:
    createNamespace: false
    skipCRDs: false
  interval: 1m0s
  values: {}
  valuesFrom:
    - kind: ConfigMap
      name: minio-operator-helm-values-c8582209
      valuesKey: values.yaml
