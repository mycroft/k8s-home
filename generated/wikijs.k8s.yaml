apiVersion: v1
kind: Namespace
metadata:
  name: wikijs
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: secretstore-vault
  namespace: wikijs
spec:
  provider:
    vault:
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
      path: secret
      server: http://vault.vault:8200
      version: v2
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wikijs-es-postgresql-c84d328c
  namespace: wikijs
spec:
  dataFrom:
    - extract:
        conversionStrategy: Default
        key: secret/namespaces/wikijs/postgresql
  refreshInterval: 15m
  secretStoreRef:
    kind: SecretStore
    name: secretstore-vault
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    immutable: false
    name: postgresql
    template:
      engineVersion: v2
      type: Opaque
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-vhost-redirect-wikijs
  namespace: wikijs
spec:
  redirectRegex:
    regex: https://wiki.iop.cx/(.*)
    replacement: https://wiki.services.mkz.me/${1}
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: requarks
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://charts.js.wiki
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wikijs-helm-val-requarks-c8636f19
  namespace: wikijs
data:
  values.yaml: |
    # See
    # https://docs.requarks.io/install/kubernetes#configuration
    # https://github.com/Requarks/wiki/blob/main/dev/helm/values.yaml

    # The following should be configurable
    image:
      repository: requarks/wiki
      imagePullPolicy: IfNotPresent
      tag: 2.5.307

    ingress:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        traefik.ingress.kubernetes.io/redirect-entry-point: https
        traefik.ingress.kubernetes.io/redirect-permanent: "true"
        traefik.ingress.kubernetes.io/router.middlewares: wikijs-traefik-vhost-redirect-wikijs@kubernetescrd
      hosts:
        - host: wiki.services.mkz.me
          paths:
            - path: "/"
              pathType: Prefix
        - host: wiki.iop.cx
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
          - wiki.services.mkz.me
          - wiki.iop.cx
          secretName: secret-tls-www

    postgresql:
      enabled: false
      ssl: false
      postgresqlHost: postgres-instance.postgres
      postgresqlUser: wikijs
      postgresqlDatabase: wikijs
      existingSecret: postgresql
      existingSecretKey: password
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    configMapHash: 9e9b30849960f1164ecb594e8e0b28ce5cce20745facff602b3a7e2858ef6f5e
  name: wiki
  namespace: wikijs
spec:
  chart:
    spec:
      chart: wiki
      sourceRef:
        kind: HelmRepository
        name: requarks
        namespace: flux-system
      version: 2.2.22
  install:
    createNamespace: false
    skipCRDs: false
  interval: 10m0s
  timeout: 5m0s
  values: {}
  valuesFrom:
    - kind: ConfigMap
      name: wikijs-helm-val-requarks-c8636f19
      valuesKey: values.yaml
