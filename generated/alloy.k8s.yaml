apiVersion: v1
kind: Namespace
metadata:
  name: alloy
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-helm-val-alloy-c88c2f34
  namespace: alloy
data:
  values.yaml: |
    # https://github.com/grafana/alloy/blob/main/operations/helm/charts/alloy/values.yaml

    alloy:
      configMap:
        create: true
        content: |
          // Generated from configs/alloy.yaml
          logging {
            level = "info"
            format = "logfmt"
          }

          discovery.kubernetes "pods" {
            role = "pod"
          }

          discovery.relabel "pods" {
            targets = discovery.kubernetes.pods.targets

            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              action = "replace"
              target_label = "namespace"
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_name"]
              action = "replace"
              target_label = "pod"
              // ex: voting-558584fb85-9qrxt
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_ip"]
              action = "replace"
              target_label = "pod_ip"
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_node_name"]
              action = "replace"
              target_label = "node_name"
              // ex: polygon-wave.mkz.me
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_container_name"]
              action = "replace"
              target_label = "container_name"
              // ex: voting
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_container_image"]
              action = "replace"
              target_label = "container_image"
              // ex: docker.l5d.io/buoyantio/emojivoto-voting-svc:v12
            }

            rule {
              source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_container_name"]
              separator = "/"
              action = "replace"
              replacement = "$1"
              target_label = "job"
            }
          }

          loki.source.kubernetes "pods" {
            targets    = discovery.relabel.pods.output
            forward_to = [loki.process.kubernetes_logs.receiver]
          }

          loki.process "kubernetes_logs" {
            stage.drop {
              older_than          = "30m"
              drop_counter_reason = "too old"
            }

            forward_to = [loki.write.default.receiver]
          }

          loki.write "default" {
            endpoint {
              url = env("LOKI_URL")
            }
            external_labels = {}
          }

      extraEnv:
        - name: LOKI_URL
          value: "http://loki-gateway.loki/loki/api/v1/push"

    serviceMonitor:
      enabled: true
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    configMapHash: f19ed9ab9cdc3bc410a5cc0e0435dab53eac33821b04e4697aeaf6e72f744ba1
  name: alloy
  namespace: alloy
spec:
  chart:
    spec:
      chart: alloy
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 1.3.1
  install:
    createNamespace: false
    skipCRDs: false
  interval: 10m0s
  timeout: 5m0s
  values: {}
  valuesFrom:
    - kind: ConfigMap
      name: alloy-helm-val-alloy-c88c2f34
      valuesKey: values.yaml
