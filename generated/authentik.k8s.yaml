apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-helm-val-authentik-c839b94a
  namespace: authentik
data:
  values.yaml: |
    # https://github.com/goauthentik/helm/blob/main/charts/authentik/values.yaml
    authentik:
      log_level: info
      email:
        host: mail.mkz.me
        port: 587
        username: file:///mailrelay/username
        password: file:///mailrelay/password
        use_tls: true
        use_ssl: false
        timeout: 30
        from: "Homelab's Authentik <authentik@mkz.me>"
      postgresql:
        host: postgres-instance.postgres
        user: file:///postgres-creds/username
        password: file:///postgres-creds/password
      redis:
        host: authentik-redis-svc-c850dde6.authentik
      secret_key: file:///authentik-secret/secret_key

    server:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          traefik.ingress.kubernetes.io/redirect-entry-point: "https"
          traefik.ingress.kubernetes.io/redirect-permanent: "true"
        ingressClassName: traefik
        hosts:
          - auth.services.mkz.me
        tls:
          - hosts:
            - auth.services.mkz.me
            secretName: auth-cert-tls  
      volumes:
        - name: postgres-creds
          secret:
            secretName: postgresql
        - name: authentik-secret
          secret:
            secretName: authentik-secret
        - name: mailrelay
          secret:
            secretName: mailrelay
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
        - name: authentik-secret
          mountPath: /authentik-secret
          readOnly: true
        - name: mailrelay
          mountPath: /mailrelay
          readOnly: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

    worker:
      volumes:
        - name: postgres-creds
          secret:
            secretName: postgresql
        - name: authentik-secret
          secret:
            secretName: authentik-secret
        - name: mailrelay
          secret:
            secretName: mailrelay
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
        - name: authentik-secret
          mountPath: /authentik-secret
          readOnly: true
        - name: mailrelay
          mountPath: /mailrelay
          readOnly: true

    prometheus:
      rules:
        enabled: true
---
