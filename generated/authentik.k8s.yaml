apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: authentik-redis-sts-c8340281
  namespace: authentik
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: redis
  serviceName: authentik-redis-svc-c850dde6
  template:
    metadata:
      labels:
        app.kubernetes.io/component: redis
    spec:
      containers:
        - command:
            - redis-server
            - --save
            - "60"
            - "1"
            - --loglevel
            - warning
          env: []
          image: redis:8.2.2
          name: redis
          volumeMounts:
            - mountPath: /data
              name: data
      volumes: []
  volumeClaimTemplates:
    - metadata:
        labels:
          app.kubernetes.io/component: redis
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn-crypto-global
