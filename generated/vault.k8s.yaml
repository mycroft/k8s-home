apiVersion: v1
kind: Namespace
metadata:
  name: vault
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: hashicorp
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://helm.releases.hashicorp.com
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-helm-values-c8b20a1d
  namespace: vault
data:
  values.yaml: |-
    # https://github.com/hashicorp/vault-helm/blob/main/values.yaml

    server:
      logLevel: "debug"
      logFormat: "standard"

      dataStorage:
        enabled: true
        size: 1Gi
        mountPath: "/vault/data"
        storageClass: longhorn-crypto-global
        accessMode: ReadWriteOnce

      auditStorage:
        enabled: true
        size: 1Gi
        mountPath: "/vault/audit"
        storageClass: longhorn-crypto-global
        accessMode: ReadWriteOnce

      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/redirect-entry-point: https
          traefik.ingress.kubernetes.io/redirect-permanent: "true"

        hosts:
          - host: vault.services.mkz.me
            paths: []

        tls:
          - secretName: vault-tls
            hosts:
              - vault.services.mkz.me

    injector:
      logLevel: "debug"
      logFormat: "standard"

    ui:
      enabled: true

    serverTelemetry:
      serviceMonitor:
        enabled: true
      prometheusRules:
        enabled: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    configMapHash: 1680a104290cd4d4129f5894b962f3d70090b03a9c797f14cf9c0e46f4391e2d
  name: vault
  namespace: vault
spec:
  chart:
    spec:
      chart: vault
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
      version: 0.22.0
  install:
    createNamespace: false
    skipCRDs: false
  interval: 1m0s
  values: {}
  valuesFrom:
    - kind: ConfigMap
      name: vault-helm-values-c8b20a1d
      valuesKey: values.yaml
