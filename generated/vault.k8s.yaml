apiVersion: v1
kind: Namespace
metadata:
  name: vault
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: hashicorp
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://helm.releases.hashicorp.com
---
apiVersion: v1
kind: ConfigMap
data:
  values.yaml: |
    # https://github.com/hashicorp/vault-helm/blob/main/values.yaml

    server:
      logLevel: "debug"
      logFormat: "standard"
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/redirect-entry-point: https
          traefik.ingress.kubernetes.io/redirect-permanent: "true"

        hosts:
          - vault.services.mkz.me

        tls:
          - secretName: vault-tls
            hosts:
              - vault.services.mkz.me

    injector:
      logLevel: "debug"
      logFormat: "standard"

    ui:
      enabled: true
metadata:
  name: vault-helm-values-c8b20a1d
  namespace: vault
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    configMapHash: f0cc8ebace327679422e09c788a6e24637323e2433af154b81684b7dc94e47f5
  name: vault
  namespace: vault
spec:
  chart:
    spec:
      chart: vault
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
      version: 0.22.0
  install:
    createNamespace: false
    skipCRDs: false
  interval: 1m0s
  values: {}
  valuesFrom:
    - kind: ConfigMap
      name: vault-helm-values-c8b20a1d
      valuesKey: values.yaml
