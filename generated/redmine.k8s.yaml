apiVersion: v1
kind: Namespace
metadata:
  name: redmine
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: secretstore-vault
  namespace: redmine
spec:
  provider:
    vault:
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
      path: secret
      server: http://vault.vault:8200
      version: v2
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redmine-es-mariadb-c80c3c1f
  namespace: redmine
spec:
  dataFrom:
    - extract:
        conversionStrategy: Default
        key: secret/namespaces/redmine/mariadb
  refreshInterval: 15m
  secretStoreRef:
    kind: SecretStore
    name: secretstore-vault
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    immutable: false
    name: mariadb
    template:
      engineVersion: v2
      type: Opaque
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: redmine
  namespace: flux-system
spec:
  interval: 1m0s
  type: oci
  url: oci://registry-1.docker.io/bitnamicharts
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redmine-helm-val-redmine-c85ec338
  namespace: redmine
data:
  values.yaml: |
    # https://github.com/bitnami/charts/blob/main/bitnami/redmine/values.yaml

    mariadb:
      enabled: false

    postgresql:
      enabled: false

    externalDatabase:
      host: mariadb.mariadb
      port: 3306
      user: redmine
      database: redmine
      existingSecret: mariadb
      existingSecretPasswordKey: password

    persistence:
      enabled: true
      storageClass: longhorn-crypto-global
      size: 16Gi

    ingress:
      enabled: true
      hostname: redmine.services.mkz.me
      tls: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    configMapHash: 2f6e46fe1e6de61f247474fd78cd1f17e81a9767d2c2b5d85f619db19489edb5
  name: redmine
  namespace: redmine
spec:
  chart:
    spec:
      chart: redmine
      sourceRef:
        kind: HelmRepository
