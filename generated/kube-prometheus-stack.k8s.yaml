apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: secretstore-vault
  namespace: monitoring
spec:
  provider:
    vault:
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
      path: secret
      server: http://vault.vault:8200
      version: v2
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kube-prometheus-stack-es-grafana-secret-c8d6fa88
  namespace: monitoring
spec:
  dataFrom:
    - extract:
        conversionStrategy: Default
        key: secret/namespaces/monitoring/grafana-secret
  refreshInterval: 15m
  secretStoreRef:
    kind: SecretStore
    name: secretstore-vault
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    immutable: false
    name: grafana-secret
    template:
      engineVersion: v2
      type: Opaque
---
apiVersion: v1
kind: ConfigMap
data:
  values.yaml: |
    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 32Gi

    alertmanager:
      alertmanagerSpec:
        replicas: 2
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 512Mi

    grafana:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          traefik.ingress.kubernetes.io/redirect-entry-point: "https"
          traefik.ingress.kubernetes.io/redirect-permanent: "true"

        hosts: ["grafana.services.mkz.me"]
        tls:
        - secretName: tls-grafana-cert
          hosts:
          - grafana.services.mkz.me

      admin:
        existingSecret: grafana-secret
        userKey: user
        passwordKey: password

      env:
        GF_DATABASE_TYPE: postgres
        GF_DATABASE_NAME: grafana
        GF_DATABASE_HOST: postgres-monitoring

      envValueFrom:
        GF_DATABASE_USER:
          secretKeyRef:
            name: grafana.postgres-monitoring.credentials.postgresql.acid.zalan.do
            key: username
        GF_DATABASE_PASSWORD:
          secretKeyRef:
            name: grafana.postgres-monitoring.credentials.postgresql.acid.zalan.do
            key: password
metadata:
  name: kube-prometheus-stack-helm-values-c8217b7d
  namespace: monitoring
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    configMapHash: 3f63694a659361eaf3bce3da074d87a12ed01e3c9ecd739b2d7a05d77fe61aa3
  name: prometheus
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: 41.3.1
  install:
    createNamespace: false
    skipCRDs: false
  interval: 1m0s
  values: {}
  valuesFrom:
    - kind: ConfigMap
      name: kube-prometheus-stack-helm-values-c8217b7d
      valuesKey: values.yaml
---
apiVersion: acid.zalan.do/v1
kind: postgresql
spec:
  databases:
    grafana: grafana
  numberOfInstances: 1
  postgresql:
    version: "15"
  teamId: monitoring
  users:
    grafana: []
    grafana-admin:
      - superuser
      - createdb
  volume:
    size: 512Mi
    storageClass: longhorn
metadata:
  name: postgres-monitoring
  namespace: monitoring
