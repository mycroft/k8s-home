apiVersion: v1
kind: Namespace
metadata:
  name: yopass
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: redis
  name: yopass-redis-svc-c8a159bf
  namespace: yopass
spec:
  ports:
    - name: http
      port: 6379
  selector:
    app.kubernetes.io/component: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: yopass-redis-sts-c8baefba
  namespace: yopass
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: redis
  serviceName: yopass-redis-svc-c8a159bf
  template:
    metadata:
      labels:
        app.kubernetes.io/component: redis
    spec:
      containers:
        - command:
            - redis-server
            - --save
            - "60"
            - "1"
            - --loglevel
            - warning
          env: []
          image: redis:7.4.3
          name: redis
          volumeMounts:
            - mountPath: /data
              name: data
      volumes: []
  volumeClaimTemplates:
    - metadata:
        labels:
          app.kubernetes.io/component: redis
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn-crypto-global
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yopass-deploy-c8741b5b
  namespace: yopass
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: yopass
  template:
    metadata:
      labels:
        app.kubernetes.io/component: yopass
    spec:
      containers:
        - command:
            - /yopass-server
            - --database
            - redis
            - --metrics-port
            - "1338"
            - --port
            - "1337"
            - --redis
            - redis://yopass-redis-svc-c8a159bf:6379
          env: []
          image: jhaals/yopass:11.19.1
          name: yopass
          volumeMounts: []
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  name: yopass-svc-c8a1cf88
  namespace: yopass
spec:
  ports:
    - name: http
      port: 1337
  selector:
    app.kubernetes.io/component: yopass
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: yopass-ingress-c8775acd
  namespace: yopass
spec:
  ingressClassName: traefik
  rules:
    - host: yopass.services.mkz.me
      http:
        paths:
          - backend:
              service:
                name: yopass-svc-c8a1cf88
                port:
                  name: http
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - yopass.services.mkz.me
      secretName: secret-tls-www
---
apiVersion: v1
kind: Service
metadata:
  name: yopass-metrics-c8d26b2a
  namespace: yopass
spec:
  ports:
    - name: metrics
      port: 1338
  selector:
    app.kubernetes.io/component: yopass
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: prometheus
  name: yopass-sm-c8cab57c
  namespace: yopass
spec:
  endpoints:
    - port: metrics
  selector:
    matchLabels: {}
