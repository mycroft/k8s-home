apiVersion: v1
kind: Namespace
metadata:
  name: nats
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: nats
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://nats-io.github.io/k8s/helm/charts/
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-helm-val-nats-c8e3a028
  namespace: nats
data:
  values.yaml: |+
    # https://github.com/nats-io/k8s/blob/main/helm/charts/nats/values.yaml

    nats:
      jetstream:
        enabled: true

        memStorage:
          enabled: true
          size: "2Gi"

        fileStorage:
          enabled: true
          size: "10Gi"
          storageClassName: "longhorn-crypto-global"

      # Enabling this requires to bump nats-boot-config to 0.9.3
      # and to add to nodes the following label:
      # nats.io/node-external-ip
      externalAccess: false

    exporter:
      enabled: true
      serviceMonitor:
        enabled: true

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    configMapHash: 04efc02907114c77f75f57d90925bd8022840f1560f7070c8b0feba2a35668fd
  name: nats
  namespace: nats
spec:
  chart:
    spec:
      chart: nats
      sourceRef:
        kind: HelmRepository
        name: nats
        namespace: flux-system
      version: 1.1.0
  install:
    createNamespace: false
    skipCRDs: false
  interval: 1m0s
  values: {}
  valuesFrom:
    - kind: ConfigMap
      name: nats-helm-val-nats-c8e3a028
      valuesKey: values.yaml
