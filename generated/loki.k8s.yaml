apiVersion: v1
kind: Namespace
metadata:
  name: loki
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: secretstore-vault
  namespace: loki
spec:
  provider:
    vault:
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
      path: secret
      server: http://vault.vault:8200
      version: v2
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://grafana.github.io/helm-charts
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki-es-minio-c8c26923
  namespace: loki
spec:
  dataFrom:
    - extract:
        conversionStrategy: Default
        key: secret/namespaces/loki/minio
  refreshInterval: 15m
  secretStoreRef:
    kind: SecretStore
    name: secretstore-vault
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    immutable: false
    name: minio
    template:
      engineVersion: v2
      type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-helm-val-loki-c8d03bab
  namespace: loki
data:
  values.yaml: |
    # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      schemaConfig:
        configs:
        - from: 2024-01-01
          store: tsdb
          index:
            prefix: loki_index_
            period: 24h
          object_store: filesystem
          schema: v13
      storage:
        type: filesystem

    deploymentMode: SingleBinary

    singleBinary:
      replicas: 1
      persistence:
        enableStatefulSetAutoDeletePVC: false
        size: 10Gi
        storageClass: local-path

    read:
      replicas: 0
    backend:
      replicas: 0
    write:
      replicas: 0

    monitoring:
      lokiCanary:
        enabled: false

    test:
      enabled: false
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    configMapHash: c35bab3a9f8f9840c4d2e94c5b3dc722e4761135bded4731e4dd5f846519dceb
  name: loki
  namespace: loki
spec:
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 6.5.2
  install:
    createNamespace: false
    skipCRDs: false
  interval: 10m0s
  timeout: 5m0s
  values: {}
  valuesFrom:
    - kind: ConfigMap
      name: loki-helm-val-loki-c8d03bab
      valuesKey: values.yaml
